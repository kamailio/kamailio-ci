version: "1.0"
steps:
  main_clone:
    type: "git-clone"
    title: "Cloning kamailio repository"
    repo: "${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}"
    revision: "${{CF_REVISION}}"
  preps:
    type: freestyle
    title: Build preparation
    image: safarov/kamailio-builder:centos-7
    commands:
    - rm -f kamailio-*.src.rpm ${CF_VOLUME_PATH}/kamailio-*.src.rpm
    - make cfg
    - make -C pkg/kamailio src.rpm
    - mv kamailio-*.src.rpm ${CF_VOLUME_PATH}
    - cd ${CF_VOLUME_PATH}
    - rm -Rf kamailio
    - rm -f Dockerfile.store_rpm
    - wget -q https://raw.githubusercontent.com/kamailio/kamailio-ci/builder/builder/Dockerfile.store_rpm
    - cat Dockerfile.store_rpm
  fedora_37:
    type: build
    title: Build Fedora 37 RPMs and store to docker image
    image_name: kamailio/kamailio-store
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}-fedora-37.amd64
    working_directory: ${{CF_VOLUME_PATH}}
    dockerfile: Dockerfile.store_rpm
    build_arguments:
      - builder_tag=fedora-37
    no_cache: true
    no_cf_cache: true
    fail_fast: false
    when:
      condition:
        all:
          is_match_builder: match("${{base_image}}", "fedora", true)
  fedora_37_webhook:
    title: 'publish Fedora-37 rpm files'
    image: 'codefreshplugins/webhook-plugin:latest'
    environment:
      - 'WEBHOOK_URL=http://rpm.kamailio.org/publish'
      - 'WEBHOOK_BODY={"image_name":"rpms-${{CF_BRANCH_TAG_NORMALIZED}}", "image_tag":"fedora-37.amd64"}'
    when:
      condition:
        any:
          success_fedora_37: fedora_37.result == 'success'
